<div [ngSwitch]="load">
    <div *ngSwitchCase="true">
        <div id="app">
            <div id="wrap">
                <mat-spinner></mat-spinner>
            </div>
        </div>
    </div>
    <div *ngSwitchCase="false">
        <div *ngIf="show">
            <div class="row">
                <div class="col-4 col-s-4">
                    <img alt="logo" width="100%" src={{profileData.logo}}>
                </div>
                <div class="col-8 col-s-12">
                    <h1>{{profileData.name}}</h1>,
                </div>
            </div>
            <div>
                <table class="table table-striped">
                    <tr>
                        <th>Open price of the day</th>
                        <td>{{stockData.open}}</td>
                    </tr>
                    <tr>
                        <th>High price of the day</th>
                        <td>{{stockData.high}}</td>
                    </tr>
                    <tr>
                        <th>Low price of the day</th>
                        <td>{{stockData.low}}</td>
                    </tr>
                    <tr>
                        <th>Close price</th>
                        <td>{{stockData.close}}</td>
                    </tr>
                    <tr>
                        <th>Previous close price</th>
                        <td>{{stockData.preMarket}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
